---

- name: Resize Dock.
  osx_defaults:
    domain: com.apple.dock
    key: tilesize
    type: float
    value: 36
  notify: Restart Dock

- name: Show indicator lights for open applications in the Dock.
  osx_defaults:
    domain: com.apple.dock
    key: show-process-indicators
    type: bool
    value: true
  notify: Restart Dock

- name: Make Dock icons of hidden applications translucent.
  osx_defaults:
    domain: com.apple.dock
    key: showhidden
    type: bool
    value: true
  notify: Restart Dock

- name: Decrease dock fadein-time
  osx_defaults:
    domain: com.apple.dock
    key: autohide-delay
    type: float
    value: 0
  notify: Restart Dock

- name: Disable automatic rearrangement of spaces by last use
  osx_defaults:
    domain: com.apple.dock
    key: mru-spaces
    type: bool
    value: false
  notify: Restart Dock
