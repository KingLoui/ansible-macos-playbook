---

iterm2_enable_automatic_updates: true
iterm2_preference_folder: "{{ playbook_dir }}/files"


default_applications:
  # Iina
  - { extension: avi, handler: com.colliderli.iina }
  - { extension: flv, handler: com.colliderli.iina }
  - { extension: mkv, handler: com.colliderli.iina }
  - { extension: mov, handler: com.colliderli.iina }
  - { extension: mp4, handler: com.colliderli.iina }
  - { extension: mpg, handler: com.colliderli.iina }
  # MacDown
  - { extension: md, handler: com.uranusjr.macdown }
  # Sublime Text
  - { extension: cfg, handler: com.sublimetext.3 }
  - { extension: css, handler: com.sublimetext.3 }
  - { extension: inc, handler: com.sublimetext.3 }
  - { extension: js, handler: com.sublimetext.3 }
  - { extension: json, handler: com.sublimetext.3 }
  - { extension: php, handler: com.sublimetext.3 }
  - { extension: scss, handler: com.sublimetext.3 }
  - { extension: txt, handler: com.sublimetext.3 }
  - { extension: yml, handler: com.sublimetext.3 }


## hostname settings
hostname_computername: mh-mbp
hostname_hostname: mh-mbp
hostname_localhostname: mh-mbp

## yadm
dotfiles_repo_url: 'https://github.com/KingLoui/dotfiles.git'


