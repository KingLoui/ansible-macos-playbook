    path: /Applications/iStudiez Pro.app
  - name: Fantastical 2
    path: /Applications/Fantastical 2.app
  - name: Evernote
    path: /Applications/Evernote.app
  - name: Franz
    path: /Applications/Franz.app
  - name: Nachrichten
    path: /Applications/Messages.app
  - name: iTerm
    path: /Applications/iTerm.app
  - name: Tower
    path: /Applications/Tower.app
  - name: Sublime Text
    path: /Applications/Sublime Text.app
  - name: Transmit
    path: /Applications/Transmit.app
